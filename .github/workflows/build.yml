name: Build
on:
  - push
jobs:
  project:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node
        uses: actions/setup-node@v1
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Install
        run: pnpm i -D
      # - name: Move classes file because GH decided symlink name too long for some reason
      #   run: cp ./classes/_classes.scss ./pyrite/source/classes/_classes.scss
      - name: Build Pyrite
        run: pushd ./pyrite && pnpm run build-pyrite && popd
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pyrite/build
          destination_dir: ./pyrite/build